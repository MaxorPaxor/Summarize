<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Summarizer</title>
  <style>
    body {
      width: auto;
      height: 100vh;
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: #ffffff;
      overflow-x: hidden;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    #summarize {
      width: 100%;
      padding: 12px;
      background-color: #d4d4d4;
      color: #333333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #summarize:hover {
      background-color: #e8e8e8;
    }

    #main-content {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #summary {
      padding: 15px;
      border: 1px solid #404040;
      border-radius: 4px;
      background-color: #363636;
      min-height: 50px;
      font-size: 15px;
      line-height: 1.5;
    }

    .bullet-point {
      margin: 12px 0;
      padding: 12px;
      border-radius: 4px;
      background-color: #404040;
      transition: opacity 0.3s ease;
      font-size: 15px;
    }

    #more-container {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    #more-btn {
      padding: 10px 25px;
      background-color: #505050;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    #ad-container {
      margin-top: 10px;
      padding: 8px;
      background-color: #363636;
      border-radius: 4px;
      text-align: center;
      height: 90px;
      overflow: hidden;
    }

    #ad-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 3px;
    }
  </style>
  
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7049751233307934"
     crossorigin="anonymous"></script>
</head>
<body>
  <div id="main-content">
    <button id="summarize">Summarize This Page</button>
    <div id="summary"></div>
    <div id="more-container" class="hidden">
      <button id="more-btn">Show More</button>
    </div>
  </div>

  <div id="ad-container">
    <div id="ad-label">Advertisement</div>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7049751233307934"
         data-ad-slot="5427287771"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>
  
  <script src="config.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
