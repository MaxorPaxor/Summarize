<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Summarizer</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;  /* Dark grey background */
      color: #ffffff;  /* White text for contrast */
      text-align: center;
    }
    #summarize {
      width: 100%;
      padding: 10px;
      background-color: #d4d4d4;  /* Bright grey button */
      color: #333333;  /* Dark text */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #summarize:hover {
      background-color: #e8e8e8;
    }
    #summary {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #404040;
      border-radius: 4px;
      white-space: pre-wrap;
      line-height: 1.4;
      min-height: 50px;
      background-color: #363636;
    }
    .loading {
      color: #b0b0b0;
      font-style: italic;
      text-align: center;
    }
    #ad-container {
      margin-top: 15px;
      padding: 10px;
      background-color: #363636;
      border-radius: 4px;
    }
    #ad-label {
      font-size: 12px;
      color: #bbb;
      text-align: center;
      margin-bottom: 5px;
    }
  </style>
  
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7049751233307934"
     crossorigin="anonymous"></script>
</head>
<body>

  <h2>Web Page Summarizer</h2>
  
  <!-- Summarize Button -->
  <button id="summarize">Summarize This Page</button>
  
  <!-- Summary Output -->
  <div id="summary"></div>

  <!-- Ad Container -->
  <div id="ad-container">
    <p id="ad-label">Advertisement</p>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7049751233307934"
         data-ad-slot="5427287771"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- Add config.js before popup.js -->
  <script src="config.js"></script>
  <script src="popup.js"></script>

</body>
</html>
