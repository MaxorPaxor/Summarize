<!DOCTYPE html>
<html>
<head>
  <title>Summarizer Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .instructions {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Summarizer Settings</h2>
    <div class="input-group">
      <label>
        API Key:
        <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
      </label>
    </div>
    <button id="save">Save</button>
    
    <div class="instructions">
      <h3>How to get an API key:</h3>
      <ol>
        <li>Go to <a href="https://openrouter.ai/keys" target="_blank">OpenRouter</a></li>
        <li>Create an account or sign in</li>
        <li>Generate a new API key</li>
        <li>Copy and paste the key here</li>
      </ol>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
